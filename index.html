<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Crear cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                </div>
                <samp>O use su email para registro</samp>
                <input type="text" placeholder="Usuario" id="newUsuario" />
                <input type="email" placeholder="Email" id="newEmail" />
                <input type="password" placeholder="Password" id="newPassword" />
                <button type="button" onclick="crearUsuario()">
                    Registrar usuario
                </button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h1>Inicio de Sesion</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                </div>
                <samp>O use su email y contraseña</samp>
                <input type="email" placeholder="Email" id="email" />
                <input type="password" placeholder="Password" id="password" />
                <a href="#" class="fp">No recuerda su contraseña??</a>
                <button type="button" onclick="validar()">Iniciar Sesion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hola, Amigo!</h1>
                    <p>
                        Ingrese sus datos personales para usar todas las funciones del
                        sitio
                    </p>
                    <button class="hidden" id="login">Iniciar Sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>
                        Ingrese sus datos personales para usar todas las funciones del
                        sitio
                    </p>
                    <button class="hidden" id="register">Registrar usuario</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/alertas.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
